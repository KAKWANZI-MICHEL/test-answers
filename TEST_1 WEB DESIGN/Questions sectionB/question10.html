<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER FORM</title>
    <link rel="stylesheet" href="form-styles.css">
</head>
<body>
    <h1>ORDER FORM</h1>
    <form class="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>   
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="address">Shipping Address:</label>
        <input type="text" id="address" name="address" required>
        <br><br>

        <label for="product">Product:</label>   
        <select id="product" name="product" required>
            <option value="PRODUCT A">Product A</option>
            <option value="PRODUCT B">Product B</option>
            <option value="PRODUCT C">Product C</option>
        </select>   
        <br><br>
        <label for="quantity">Quantity:</label>
        <input type="radio" id="quantity1" name="quantity" value="1" required>
        <label for="quantity1">1</label>
        <input type="radio" id="quantity2" name="quantity" value="2">
        <label for="quantity2">2</label>
        <input type="radio" id="quantity3" name="quantity" value="3">
        <label for="quantity3">3</label>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <input type="submit" value="Submit Order" style="background-color: green; color: white;">
    </form>
</body>
</html>
</body>
</html>
